<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets" >
  <h:head>
    	<h:outputStylesheet name="css/table-style.css"  />
  </h:head>
  <h:body>
  <div align="center">  	
    <h1>Sweep Compares Report</h1>
    	
    <h2>Comparison</h2>
    	
    	<h:outputText value = "#{sweepStatusBean.errorMessage}" rendered = "#sweepStatusBean.errorMessage != null" style="color:red;" />
    	<p>Environment: <h:outputText value = "#{sweepStatusBean.environment}"></h:outputText></p>
    	<p>Area: <h:outputText value = "#{sweepStatusBean.area}"></h:outputText></p>
    	<p>Status: <h:outputText value = "#{sweepStatusBean.status}"></h:outputText></p>
    	
    	    	<h:dataTable value="#{sweepStatusBean.getSweepStatusByServerAndRegion()}" var="ss"
    			styleClass="order-table"
    			headerClass="order-table-header"
    			rowClasses="order-table-odd-row,order-table-even-row">

    			<h:column>
    				<!-- column header -->
    				<f:facet name="header">Sweep Name</f:facet>
    				<!-- row record -->
    				<h:outputLink value="#{ss.linkUrl}">#{ss.sweepName}</h:outputLink>
    			</h:column>
    			
    			<h:column>
    				<!-- column header -->
    				<f:facet name="header">Region</f:facet>
    				<!-- row record -->
    				<h:outputText value="#{ss.region}"></h:outputText>
    			</h:column>
    			
    			<h:column>
    				<f:facet name="header">Status</f:facet>
    				<!--  h:outputText value="MMMMMMMMMM" style="#{ss.errorStatus ? 'color:green; background-color:green' : 'color:red; background-color: red'}"></h:outputText -->
    				<h:outputText value="MMMMMMMMMM" styleClass="#{ss.errorStatus ? 'pass' : 'fail'}"></h:outputText>
    			</h:column>
    		
    		</h:dataTable>
  </div>  		
  	
    </h:body>
</html>
